name: Continuos Integration

# trigger que dispara o pipeline
on: [pull_request, push]

jobs:
  continuos-integration:
    runs-on: ubuntu-latest
    # Permissão de escrita no repositório
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      
      - name: Using Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x

      - name: run install, build, test and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Define o token como variável de ambiente
        run: |
          npm install
          CI=false npm run build
          npm run test
          git config --global user.email "joaovitormontemor138@gmail.com"
          git config --global user.name "JoaoMaganin"
          # O comando abaixo passa o token diretamente para o script gh-pages
          npm run deploy -- -r https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git